<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/img/pollo_fondo.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .red-bar-top, .red-bar-bottom {
            height: 20px;
            background-color: red;
            width: 100%;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 40px); /* resta los 20px arriba y abajo */
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .login-box {
            background-color: rgba(255, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            text-align: center;
        }

        .login-box label {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid yellow;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login-box button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="red-bar-top"></div>

<div class="login-container">
    <img src="/img/logo_markys.png" alt="Logo Markys" class="logo">
    <div class="login-box">
        <form action="/login" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</div>

<div class="red-bar-bottom"></div>
</body>
</html>
